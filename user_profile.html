<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | Find The Missing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#784FB1',
                        accent: '#FC7F15',
                        grey: '#F0F0F0',
                    },
                    maxWidth: {
                        'container': '1296px'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #DEF6FB; /* Light blue background */
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif; /* Font style */
        }
        .hero-section { 
            background-image: url('./images/forest1.png'); /* Hero image */
            background-size: cover;
            background-color: cyan;
            background-position: center;
            height: 300px; /* Adjust height as needed */
            display: flex;
            justify-content: center;
            align-items: flex-end;
            position: relative; /* Ensure positioning for the profile image */
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #784FB1; /* Border color */
            position: absolute; /* Position the image absolutely */
            bottom: -75px; /* Overlap the hero section */
            left: 50%; /* Center the image */
            transform: translateX(-50%); /* Adjust for centering */
        }
        .profile-container {
            text-align: center;
            padding: 50px 20px;
            margin-top: 100px; /* Adjust to pull content down */
        }
        .active-cases {
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto; /* Center the table */
            border-collapse: collapse;
            background-color: #ffffff; /* White background for the table */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }
        .active-cases th, .active-cases td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .active-cases th {
            background-color: #A7D3E0; /* Light blue background for header */
        }
        .status-pending {
            color: red;
            font-weight: bold;
        }
        .status-resolved {
            color: green;
            font-weight: bold;
        }
        h1, h2 {
            color: #6A5ACD; /* Purple color */
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-white/80 h-[100px] flex items-center sticky top-0 z-50 backdrop-blur-sm w-full">
        <div class="max-w-container mx-auto px-5 w-full">
            <div class="flex justify-between items-center">
                <div class="flex gap-[50px]">
                    <a href="lost_persons_logged_in.html" class="text-primary hover:opacity-80">Lost Persons</a>
                    <a href="found_persons_logged_in.html" class="text-primary hover:opacity-80">Found Persons</a>
                </div>
                <div class="flex items-center gap-4">
                    <a href="user_profile.html" class="text-primary hover:opacity-80">
                        <img src="./images/avatar.png" alt="User Avatar" class="w-10 h-10 rounded-full">
                    </a>
                    <a href="index.html" class="bg-accent text-white py-2 px-4 rounded-lg">Log Out</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <img src="./images/avatar.png" alt="User Avatar" class="profile-image">
    </div>

    <!-- User Profile Section -->
    <div class="profile-container">
        <h1>Alex Mumanyi</h1>
        <h2>My Active Cases</h2>

        <table class="active-cases">
            <thead>
                <tr>
                    <th>Case Type</th>
                    <th>Name of Person</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lost Person</td>
                    <td>Baraka Mvule Mwai</td>
                    <td class="status-pending">Pending</td>
                </tr>
                <tr>
                    <td>Found Person</td>
                    <td>Annelisa Njeri Kamau</td>
                    <td class="status-resolved">Resolved</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
