<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Find The Missing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#784FB1',
                        accent: '#FC7F15',
                    },
                    maxWidth: {
                        'container': '1296px'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(to right, #A7A9D9, #E0E0E0);
            height: 100vh; /* Full height for centering */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background: linear-gradient(to bottom, #ffffff, #999999); /* Gradient background */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%; /* Full width for responsiveness */
        }
    </style>
</head>
<body>
    <!-- Sign Up Form Section -->
    <div class="form-container">
        <h1 class="text-3xl font-bold text-center text-primary mb-6">Sign Up</h1>
        <form>
            <div class="mb-4">
                <label for="name" class="block text-gray-700">First and Last Name</label>
                <input type="text" id="name" placeholder="Enter your name here" class="w-full border border-gray-300 rounded-lg p-2" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" placeholder="Enter your email here" class="w-full border border-gray-300 rounded-lg p-2" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" placeholder="Enter your password here" class="w-full border border-gray-300 rounded-lg p-2" required>
            </div>
            <button type="submit" class="bg-accent text-white py-2 px-4 rounded-lg w-full">Create Account</button>
        </form>
        <p class="text-center mt-4">Already have an account? <a href="login.html" class="text-[#0000FF]">Login</a></p>
    </div>
</body>
</html>
