<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Lost Person Image | Find The Missing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#784FB1',
                        accent: '#FC7F15',
                    },
                    maxWidth: {
                        'container': '1296px'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #DEF6FB;
            margin: 0; /* Remove default margin */
        }
        .form-container {
            background: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* Increased width for the form */
            position: relative;
            margin: 100px auto; /* Center the form with margin */
        }
        .header {
            background: #A7D3E0; /* Light blue background */
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        .header h1 {
            color: #6A5ACD; /* Purple color */
            font-size: 24px;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-white/80 h-[100px] flex items-center sticky top-0 z-50 backdrop-blur-sm w-full">
        <div class="max-w-container mx-auto px-5 w-full">
            <div class="flex justify-between items-center">
                <div class="flex gap-[50px]">
                    <a href="lost_persons_logged_in.html" class="text-primary hover:opacity-80">Lost Persons</a>
                    <a href="found_persons_logged_in.html" class="text-primary hover:opacity-80">Found Persons</a>
                </div>
                <div class="flex items-center gap-4">
                    <a href="user_profile.html" class="text-primary hover:opacity-80">
                        <img src="./images/avatar.png" alt="User Avatar" class="w-10 h-10 rounded-full">
                    </a>
                    <a href="index.html" class="bg-accent text-white py-2 px-4 rounded-lg">Log Out</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="form-container">
        <div class="header">
            <h1>Lost Person Facial Recognition</h1>
        </div>
        <p class="text-left mt-4">Upload an image that has the face of the lost person to check whether the person has been reported found.<br>Ensure that the image has only the face of the lost person.</p>
        <form action="#" method="POST" enctype="multipart/form-data" class="mt-6">
            <div class="mb-4">
                <input type="file" id="image" accept="image/*" class="w-full border border-gray-300 rounded-lg p-2" required>
            </div>
            <button type="submit" class="bg-accent text-white py-2 px-4 rounded-lg w-full">Upload</button>
        </form>
    </div>
</body>
</html>
